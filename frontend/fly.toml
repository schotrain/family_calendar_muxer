# fly.toml app configuration file generated for family-calendar-muxer-frontend on 2025-10-25T15:52:11-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'family-calendar-muxer-frontend'
primary_region = 'yyz'

[build]
  dockerfile = './Dockerfile.prod'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[env]
  PUBLIC_AUTH_LOGIN_URL = 'https://family-calendar-muxer-backend.fly.dev/auth/google'
  PUBLIC_API_BASE_URL = 'https://family-calendar-muxer-backend.fly.dev'


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
