# fly.toml app configuration file generated for family-calendar-muxer-backend on 2025-10-25T14:43:26-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'family-calendar-muxer-backend'
primary_region = 'yyz'

[build]
  dockerfile = './Dockerfile.prod'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[env]
  GOOGLE_REDIRECT_URL = 'https://family-calendar-muxer-backend.fly.dev/auth/google/callback'
  USE_SECURE_CONNECTIONS = 'true'
  ALLOWED_CALLBACKS = 'https://family-calendar-muxer-frontend.fly.dev/auth/callback'
  CORS_ALLOWED_ORIGIN = 'https://family-calendar-muxer-frontend.fly.dev'
  DB_TYPE = 'postgres'
  DB_HOST = 'family-calendar-muxer-pg.flycast'
  DB_PORT = 5432
  DB_NAME = 'family_calendar_muxer_backend'
  DB_SSLMODE = 'disable'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
